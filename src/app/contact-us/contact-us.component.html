<div class="contact">
    <h1 class="text-color">CONTACT US</h1>
    <section class="contact-us">
        <video controls autoplay>
            <source src="../assets/bg-video.MP4" type="video/mp4">
            <!-- <source src="movie.ogg" type="video/ogg"> -->
            Your browser does not support the video tag.
        </video>
        <form>
            <div>
                <h2>SEND US MESSAGE</h2>
                <div>
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Enter Name">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Enter Email">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Phone No</mat-label>
                        <input matInput placeholder="Enter Phone No.">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Your Message</mat-label>
                        <textarea matInput placeholder="Your Message"></textarea>
                    </mat-form-field>
                </div>
                <button mat-raised-button>Submit</button>
            </div>
            <!-- <div>
            <h2>CONTACT INFO</h2>
            
        </div> -->
        </form>
    </section>
</div>
