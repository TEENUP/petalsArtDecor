<div class="image-sldier">
    <ng-image-slider  [images]="imageObject" [infinite]="true" [animationSpeed]="1" [slideImage]="3" [imageSize]="{width:'400px', height:'300px', space: 3}" [autoSlide]="3"></ng-image-slider>
</div>




<div id="portfolio">
    <!-- <h1 class="text-color">OUR PORTFOLIO</h1> -->
    <ul class="pf-container">
        <li *ngFor="let img of portfolio" class="pf-repeater">
            <img src="../../assets/portfolio/{{img.src}}">
            <div class="hover-content">
                <span>Demo Images</span>
            </div>
        </li>
    </ul>
</div>
